name: Deploy to Firebase

on:
  push:
    branches: 
      - main

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üîç Checkout Repository
        uses: actions/checkout@v4

      - name: ‚ö° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üßπ Run Linter
        run: npm run lint

      - name: üß™ Run Tests
        run: npm test

      - name: üî® Build Functions
        run: npm run build

      - name: üöÄ Deploy to Firebase
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          TRANSBANK_COMMERCE_CODE: ${{ secrets.TRANSBANK_COMMERCE_CODE }}
          TRANSBANK_API_KEY: ${{ secrets.TRANSBANK_API_KEY }}
          TRANSBANK_ENVIRONMENT: ${{ secrets.TRANSBANK_ENVIRONMENT }}
          MERCADOPAGO_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}
          MERCADOPAGO_ENVIRONMENT: ${{ secrets.MERCADOPAGO_ENVIRONMENT }}
        run: |
          npm install -g firebase-tools
          firebase use linku-app --token ${{ secrets.FIREBASE_TOKEN }}
          firebase deploy --only functions --force --token ${{ secrets.FIREBASE_TOKEN }}

      - name: ‚úÖ Deployment Complete
        run: |
          echo "üéâ Functions deployed successfully to linku-app!"
          echo "üìç Project: linku-app"
          echo "üåê Functions URL: https://us-central1-linku-app.cloudfunctions.net"